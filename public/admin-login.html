<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador - E.E Florentino Arnaldo Coelho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="assets/img/logoo.png" alt="Logo da Escola" class="logo-img">
                <h2>Login Administrador</h2>
                <p class="text-muted">Acesso restrito ao painel administrativo</p>
            </div>

            <form id="admin-login-form" class="login-form">
                <div class="alert alert-warning">
                    <i class="fas fa-shield-alt me-2"></i>
                    <strong>Atenção:</strong> Este é um painel administrativo. Apenas administradores autorizados podem acessar.
                </div>

                <div class="mb-3">
                    <label for="usuario" class="form-label">
                        <i class="fas fa-user me-2"></i>Usuário Administrador <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" id="usuario" placeholder="Digite o usuário" required>
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">
                        <i class="fas fa-lock me-2"></i>Senha <span class="text-danger">*</span>
                    </label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                        <button class="btn btn-outline-secondary" type="button" id="toggle-senha">
                            <i class="fas fa-eye" id="eye-icon"></i>
                        </button>
                    </div>
                </div>

                <div id="login-message" class="alert" style="display: none;"></div>

                <button type="submit" class="btn btn-danger w-100 mb-3">
                    <i class="fas fa-shield-alt me-2"></i>Acessar Painel Administrativo
                </button>

                <div class="text-center">
                    <a href="index.html" class="text-muted">
                        <i class="fas fa-arrow-left me-1"></i>Voltar para o site
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        // Aguardar DOM carregar completamente
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página de login do admin carregada');
            
            const API_URL = 'http://localhost:3000';
            
            // Credenciais padrão do administrador
            const ADMIN_USUARIO = 'admin';
            const ADMIN_SENHA = 'admin123';
            
            // Função para mostrar mensagens
            function mostrarMensagem(mensagem, tipo) {
                const messageDiv = document.getElementById('login-message');
                if (!messageDiv) {
                    console.error('Elemento login-message não encontrado!');
                    alert(mensagem); // Fallback se o elemento não existir
                    return;
                }
                messageDiv.className = `alert alert-${tipo}`;
                messageDiv.innerHTML = mensagem;
                messageDiv.style.display = 'block';
                
                // Scroll para a mensagem
                messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            
            // Toggle senha
            const toggleSenhaBtn = document.getElementById('toggle-senha');
            if (toggleSenhaBtn) {
                toggleSenhaBtn.addEventListener('click', function() {
                    const senhaInput = document.getElementById('senha');
                    const eyeIcon = document.getElementById('eye-icon');
                    
                    if (senhaInput && eyeIcon) {
                        if (senhaInput.type === 'password') {
                            senhaInput.type = 'text';
                            eyeIcon.classList.remove('fa-eye');
                            eyeIcon.classList.add('fa-eye-slash');
                        } else {
                            senhaInput.type = 'password';
                            eyeIcon.classList.remove('fa-eye-slash');
                            eyeIcon.classList.add('fa-eye');
                        }
                    }
                });
            }
            
            // Form de login admin
            const loginForm = document.getElementById('admin-login-form');
            if (!loginForm) {
                console.error('Formulário admin-login-form não encontrado!');
                return;
            }
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                console.log('Formulário submetido');
                
                const usuarioInput = document.getElementById('usuario');
                const senhaInput = document.getElementById('senha');
                const messageDiv = document.getElementById('login-message');
                
                if (!usuarioInput || !senhaInput) {
                    console.error('Campos de usuário ou senha não encontrados!');
                    mostrarMensagem('Erro: Campos do formulário não encontrados.', 'danger');
                    return;
                }
                
                const usuario = usuarioInput.value.trim();
                const senha = senhaInput.value.trim();
                
                console.log('Tentativa de login - Usuário:', usuario, 'Senha:', senha ? '***' : '(vazia)');
                
                // Ocultar mensagens anteriores
                if (messageDiv) {
                    messageDiv.style.display = 'none';
                }
                
                // Validação básica
                if (!usuario) {
                    mostrarMensagem('Por favor, digite o usuário.', 'warning');
                    usuarioInput.focus();
                    return;
                }
                
                if (!senha) {
                    mostrarMensagem('Por favor, digite a senha.', 'warning');
                    senhaInput.focus();
                    return;
                }
                
                // Verificar credenciais (case-sensitive)
                if (usuario === ADMIN_USUARIO && senha === ADMIN_SENHA) {
                    console.log('Credenciais corretas! Criando sessão...');
                    
                    // Criar sessão
                    const sessao = {
                        tipo: 'admin',
                        usuario: usuario,
                        dataLogin: new Date().toISOString()
                    };
                    
                    // Tentar salvar sessão na API (opcional)
                    try {
                        const responseSessao = await fetch(`${API_URL}/sessoes`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(sessao)
                        });
                        
                        if (responseSessao.ok) {
                            const sessaoData = await responseSessao.json();
                            localStorage.setItem('sessaoAdmin', JSON.stringify(sessaoData));
                            console.log('Sessão salva na API');
                        } else {
                            // Se não conseguir criar sessão, ainda assim permite acesso
                            localStorage.setItem('sessaoAdmin', JSON.stringify(sessao));
                            console.log('Sessão salva apenas no localStorage');
                        }
                    } catch (error) {
                        // Se houver erro (API não disponível), ainda permite acesso
                        console.warn('Erro ao salvar sessão na API:', error);
                        localStorage.setItem('sessaoAdmin', JSON.stringify(sessao));
                        console.log('Sessão salva apenas no localStorage (API indisponível)');
                    }
                    
                    // Salvar informações da sessão
                    localStorage.setItem('tipoUsuario', 'admin');
                    localStorage.setItem('usuarioId', 'admin');
                    
                    console.log('Login bem-sucedido! Redirecionando...');
                    mostrarMensagem('Login realizado com sucesso! Redirecionando...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'modulos/administrador/admin.html';
                    }, 1000);
                } else {
                    console.log('Credenciais incorretas!');
                    mostrarMensagem('Usuário ou senha incorretos! Verifique suas credenciais e tente novamente.', 'danger');
                    
                    // Limpar campo de senha
                    senhaInput.value = '';
                    senhaInput.focus();
                }
            });
            
            console.log('Event listeners configurados com sucesso');
        });
    </script>
</body>

</html>
