<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E.E Florentino Arnaldo Coelho</title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>

<body>
    <!-- Navbar Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #1a237e;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/logoo.png" alt="Logo da Escola" style="height: 60px;">
            </a>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="assets/img/logoo.png" alt="Logo da Escola" class="logo-img">
                <h2>Bem-vindo de volta!</h2>
                <p class="text-muted">Faça login para acessar seu painel</p>
            </div>

            <form id="login-form" class="login-form">
                <div class="mb-3">
                    <label for="tipo-usuario" class="form-label">
                        <i class="fas fa-user-tag me-2"></i>Tipo de Usuário
                    </label>
                    <select class="form-select" id="tipo-usuario" required>
                        <option value="">Selecione o tipo de usuário</option>
                        <option value="aluno">Aluno</option>
                        <option value="professor">Professor</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="matricula" class="form-label">
                        <i class="fas fa-id-card me-2"></i>Matrícula
                    </label>
                    <input type="text" class="form-control" id="matricula" placeholder="Digite sua matrícula" required>
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">
                        <i class="fas fa-lock me-2"></i>Senha / Data de Nascimento
                    </label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha ou data de nascimento (DD/MM/AAAA)" required>
                        <button class="btn btn-outline-secondary" type="button" id="toggle-senha">
                            <i class="fas fa-eye" id="eye-icon"></i>
                        </button>
                    </div>
                    <small class="form-text text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        No primeiro login, use sua data de nascimento no formato DD/MM/AAAA (ex: 09/04/2009)
                    </small>
                </div>

                <div id="login-message" class="alert" style="display: none;"></div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Entrar
                </button>

                <hr class="my-4">

                <div class="text-center">
                    <a href="index.html" class="text-muted">
                        <i class="fas fa-arrow-left me-1"></i>Voltar para o site
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/scripts/auth.js"></script>
    <script>
        // Toggle senha
        document.getElementById('toggle-senha').addEventListener('click', function() {
            const senhaInput = document.getElementById('senha');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (senhaInput.type === 'password') {
                senhaInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                senhaInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        // Form de login
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const tipoUsuario = document.getElementById('tipo-usuario').value;
            const matricula = document.getElementById('matricula').value;
            const senha = document.getElementById('senha').value;
            const messageDiv = document.getElementById('login-message');
            
            messageDiv.style.display = 'none';
            
            if (!tipoUsuario) {
                mostrarMensagem('Por favor, selecione o tipo de usuário', 'danger');
                return;
            }
            
            try {
                const sucesso = await fazerLogin(tipoUsuario, matricula, senha);
                
                if (sucesso) {
                    mostrarMensagem('Login realizado com sucesso! Redirecionando...', 'success');
                    setTimeout(() => {
                        if (tipoUsuario === 'aluno') {
                            window.location.href = 'modulos/aluno/aluno.html';
                        } else if (tipoUsuario === 'professor') {
                            window.location.href = 'modulos/professor/professor.html';
                        }
                    }, 1000);
                } else {
                    mostrarMensagem('Matrícula ou senha incorretos!', 'danger');
                }
            } catch (error) {
                console.error('Erro no login:', error);
                mostrarMensagem('Erro ao fazer login. Tente novamente.', 'danger');
            }
        });
        
        function mostrarMensagem(mensagem, tipo) {
            const messageDiv = document.getElementById('login-message');
            messageDiv.className = `alert alert-${tipo}`;
            messageDiv.textContent = mensagem;
            messageDiv.style.display = 'block';
        }
    </script>
</body>

</html>
